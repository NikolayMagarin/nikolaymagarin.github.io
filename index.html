<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Nickolay Magarin">
	<title>The Arifmetika Game</title>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
    <section class="screen loading-screen">
        <!-- тут надпись загрузка -->
    </section>
    <section class="screen start-screen">
        <!-- тут правила игры кнопка плей и в будущем авторизация  -->
    </section>
    <section class="screen end-game-screen">
        <!-- тут набранные очки и кнопка играть снова -->
        <h1>Вы набрали <span class="score"></span> очков!</h1>
    </section>
    <section class="screen main-game-screen show">
        <!-- основной игровой процесс -->
        <div class="container">
            <div class="row">
                <div class="timer-wrapper">
                    <div class="timer" id="timer"></div>
                </div>
            </div>
            <div class="row">
                <div class="hp-block-wrapper">
                    <div class="hp"></div>
                    <div class="hp"></div>
                    <div class="hp"></div>
                </div>
                <div class="score-block-wrapper">
                    <span id="score">0</span>
                </div>
            </div>
            <div class="row">
                <h1 class="task" id="task">2 + 2</h1>
            </div>
            <div class="row">
                <div class="answer-buttons-wrapper">
                    <button class="answer-btn" id="answer1">1</button>
                    <button class="answer-btn" id="answer2">2</button>
                    <button class="answer-btn" id="answer3">3</button>
                    <button class="answer-btn" id="answer4">4</button>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="static/ext/jquery.3.3.1.js"></script>
    <!-- <script type="text/javascript" src="static/ext/jquery.3.3.1.min.js"></script> -->
    <script type="text/javascript" src="static/js/script.new.js"></script>
</body>
</html>
